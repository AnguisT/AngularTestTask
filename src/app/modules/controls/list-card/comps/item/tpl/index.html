<div
  class="card text-center border-1 shadow-sm mb-3 bg-white rounded-lg cursor-pointer"
  (click)="goDetailMovie()"
>
  <div>
    <img
      *ngIf="item.poster_path; else default"
      class="card-img-top"
      src="https://image.tmdb.org/t/p/original{{ item.poster_path }}"
    />
    <ng-template #default>
      <img class="card-img-top" src="/assets/default-image.png" />
    </ng-template>
    <div class="card-body p-1 m-1">
      <h5 class="card-title mb-0">{{ item.title }}</h5>
    </div>
  </div>
</div>
